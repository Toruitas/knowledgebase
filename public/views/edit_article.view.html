<div ng-controller="ArticleEditCtrl">
    <h3>Edit Article</h3>
    <form ng-submit="updateArticle()">
      <div class="form-group">
        <label for="titleField">Article Title</label>
        <input type="text" class="form-control" id="titleField" placeholder="Enter Title" name="title" ng-model="article.title">
      </div>
      <div class="form-group">
        <label for="categoryField">Category</label>
        <select class="form-control" ng-model="article.category" name="category" id="categoryField">
            <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
        </select>
      </div>
        <div class="form-group">
            <label for="bodyField">Body Text</label>
            <textarea id="bodyField" class="form-control" ng-model="article.body" name="body" placeholder="Enter Article Body"></textarea>
        </div>
      <button type="submit" class="btn btn-default">Submit</button>
        <a class="btn btn-danger" href="/#/categories">Cancel</a>
    </form>
</div>
